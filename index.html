        <section id="ansamblu" class="section">Content for Ansamblu</section>

        <section id="contact" class="section">Content for Contact</section>
    </main>
    <script>
        document.querySelector("nav .tabs").addEventListener("click", (e) => {
            if (e.target && e.target.nodeName === "A") {
                // e.preventDefault();
                const currentActiveTab = document.querySelector('.tabs .active');
                const targetId = e.target.getAttribute("href").slice(1);

                if (currentActiveTab) {
                    currentActiveTab.classList.remove('active');
                }

                e.target.parentNode.classList.add('active');

                document.querySelectorAll("main .section").forEach((section) => {
                    console.log({ targetId, sectionID: section.id, targetIdHasActiveClass: e.target.parentNode.classList })
                    if (section.id === targetId) {
                        section.style.display = "block";
                    } else {
                        section.style.display = "none";
                    }
                });
            }
        });
    </script>
