        .tabs {
            display: flex;
            flex-wrap: wrap;
            list-style-type: none;
            padding: 0;
            text-align: center;
            background: #eee;

            .tab {
                &.active {
                    a {
                        background-color: #d3d3d3;
                        color: #000;
                    }
                }

                &:nth-of-type(3) {
                    margin-right: auto;
                }
            }

            @media (max-width: 768px) {
                flex-direction: column;

                >.tab:nth-of-type(3) {
                    margin-right: unset;
                }
            }

            a {
                display: inline-block;
                padding: 10px 20px;
                text-decoration: none;
                color: black;
                font-family: "Montserrat", sans-serif;
                font-weight: 700;
            }
        }

        .section {
            display: none;
            padding: 20px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }

        .accordion {
            margin: 1em 0;

            button {
                background-color: #d3e5ff;
                border: 1px solid #ccc;
                padding: 1em;
                width: 100%;
                text-align: left;
                font-size: 1.2em;
                cursor: pointer;
                display: flex;
                justify-content: space-between;
                align-items: center;

                .plus-icon {
                    transition: transform 0.2s;
                }

                &[aria-expanded="true"] .plus-icon {
                    transform: rotate(45deg);
                }

                &:focus {
                    outline: 2px solid #0053ba;
                }

                &:hover,
                &:active {
                    background-color: #c3d4f2;
                }
            }

            .panel {
                max-height: 0;
                overflow: hidden;
                transition: max-height 0.2s ease-out, margin 0.2s ease-out;
                margin: 0 1em;

                &.show {
                    max-height: 300px;
                    margin: 1em;
                }

                .content {
                    display: flex;
                    justify-content: space-between;
                    align-items: center;

                    img {
                        width: 100px;
                    }
                }

                &+button {
                    margin-top: 1.5em;
                }
            }
        }

        .slider {
            position: relative;
            width: 80vw;
            max-height: 60vh;
            margin: auto;
            overflow: hidden;
            display: flex;
            align-items: center;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease;
            width: 100%;
        }

        .slide {
            flex: 0 0 100%;
            max-width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;

            img {
                width: 100%;
                /* display: block; */
                max-width: 100%;
                height: auto;
                max-height: 100%;
            }
        }

        .slide-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            z-index: 100;

            &.prev {
                left: 10px;
            }

            &.next {
                right: 10px;
            }
        }
    </style>

    <script>
        document.querySelector("nav .tabs").addEventListener("click", (e) => {
            if (e.target && e.target.nodeName === "A") {
                // e.preventDefault();
                const currentActiveTab = document.querySelector(".tabs .active");
                const targetId = e.target.getAttribute("href").slice(1);

                if (currentActiveTab) {
                    currentActiveTab.classList.remove("active");
                }

                e.target.parentNode.classList.add("active");

                document.querySelectorAll("main .section").forEach((section) => {
                    console.log({
                        targetId,
                        sectionID: section.id,
                        targetIdHasActiveClass: e.target.parentNode.classList,
                    });
                    if (section.id === targetId) {
                        section.style.display = "block";
                    } else {
                        section.style.display = "none";
                    }
                });
            }
        });

        document.querySelector(".accordion").addEventListener("click", (e) => {
            if (
                e.target &&
                (e.target.nodeName === "BUTTON" || e.target.closest("button"))
            ) {
                const button = e.target.closest("button");
                const panel = button.nextElementSibling;

                if (button.getAttribute("aria-expanded") === "true") {
                    button.setAttribute("aria-expanded", "false");
                    panel.classList.remove("show");
                } else {
                    button.setAttribute("aria-expanded", "true");
                    panel.classList.add("show");
                }
            }
        });

        const slidesContainer = document.querySelector('.slides');
        const slides = Array.from(slidesContainer.children);
        let currentIndex = 0;

        function updateSlidePosition() {
            slidesContainer.style.transform = `translateX(-${currentIndex * 100}%)`;
            slides.forEach((slide, index) => {
                slide.setAttribute('aria-hidden', index !== currentIndex);
            });
        }

        function handleArrowKeys(e) {
            if (e.key === 'ArrowLeft') {
                prevSlide();
            } else if (e.key === 'ArrowRight') {
                nextSlide();
            }
        }

        function prevSlide() {
            currentIndex = (currentIndex > 0) ? currentIndex - 1 : slides.length - 1;
            updateSlidePosition();
        }

        function nextSlide() {
            currentIndex = (currentIndex < slides.length - 1) ? currentIndex + 1 : 0;
            updateSlidePosition();
        }

        document.querySelector('.slide-btn.prev').addEventListener('click', prevSlide);
        document.querySelector('.slide-btn.next').addEventListener('click', nextSlide);

        slidesContainer.addEventListener('keydown', handleArrowKeys);

        updateSlidePosition();
    </script>
