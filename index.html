    <script>
        document.querySelector("nav .tabs").addEventListener("click", (e) => {
            if (e.target && e.target.nodeName === "A") {
                // e.preventDefault();
                const currentActiveTab = document.querySelector(".tabs .active");
                const targetId = e.target.getAttribute("href").slice(1);

                if (currentActiveTab) {
                    currentActiveTab.classList.remove("active");
                }

                e.target.parentNode.classList.add("active");

                document.querySelectorAll("main .section").forEach((section) => {
                    console.log({
                        targetId,
                        sectionID: section.id,
                        targetIdHasActiveClass: e.target.parentNode.classList,
                    });
                    if (section.id === targetId) {
                        section.style.display = "block";
                    } else {
                        section.style.display = "none";
                    }
                });
            }
        });

        document.querySelector(".accordion").addEventListener("click", (e) => {
            if (
                e.target &&
                (e.target.nodeName === "BUTTON" || e.target.closest("button"))
            ) {
                const button = e.target.closest("button");
                const panel = button.nextElementSibling;

                if (button.getAttribute("aria-expanded") === "true") {
                    button.setAttribute("aria-expanded", "false");
                    panel.classList.remove("show");
                } else {
                    button.setAttribute("aria-expanded", "true");
                    panel.classList.add("show");
                }
            }
        });
    </script>
